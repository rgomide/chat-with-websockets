<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with WebSockets</title>
    <!-- Tailwind CSS from CDN - provides utility classes for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-6xl">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Chat with WebSockets</h1>

      <!-- Main layout: Connection panel (1/3) and Chat panel (2/3) -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Connection Panel - User authentication and connection management -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Connection</h2>

            <div class="space-y-4">
              <!-- Username Input - Required for chat identification -->
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  placeholder="Enter your username"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>

              <!-- Chat ID Input - Room identifier for group chats -->
              <div>
                <label for="chatId" class="block text-sm font-medium text-gray-700 mb-1"
                  >Chat ID</label
                >
                <input
                  type="text"
                  id="chatId"
                  placeholder="Enter chat ID"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>

              <!-- Connection Status - Visual indicator of connection state -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <div id="connectionStatus" class="px-3 py-2 bg-gray-100 rounded-md text-sm">
                  <span id="statusText" class="text-gray-500">Disconnected</span>
                </div>
              </div>

              <!-- Connect/Disconnect Buttons - Connection control -->
              <div class="flex space-x-2">
                <button
                  id="connectBtn"
                  class="flex-1 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                >
                  Connect
                </button>
                <button
                  id="disconnectBtn"
                  class="flex-1 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled
                >
                  Disconnect
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Panel - Message display and input area -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-lg shadow-md p-6 h-[600px] flex flex-col">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Chat</h2>

            <!-- Messages List - Scrollable area for chat messages -->
            <div
              id="messagesList"
              class="flex-1 overflow-y-auto border border-gray-200 rounded-md p-4 mb-4 bg-gray-50"
            >
              <div class="text-center text-gray-500 text-sm">
                No messages yet. Connect to start chatting!
              </div>
            </div>

            <!-- Message Input Area - Text input and send button -->
            <div class="flex space-x-2">
              <textarea
                id="messageInput"
                placeholder="Type your message..."
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                rows="3"
                disabled
              ></textarea>
              <button
                id="sendBtn"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed self-end"
                disabled
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.IO client library - enables real-time communication -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Global socket variable to manage WebSocket connection
      let socket = null

      // Cache DOM elements for better performance and cleaner code
      const elements = {
        username: document.getElementById('username'),
        chatId: document.getElementById('chatId'),
        status: document.getElementById('statusText'),
        statusContainer: document.getElementById('connectionStatus'),
        connectBtn: document.getElementById('connectBtn'),
        disconnectBtn: document.getElementById('disconnectBtn'),
        messagesList: document.getElementById('messagesList'),
        messageInput: document.getElementById('messageInput'),
        sendBtn: document.getElementById('sendBtn')
      }

      // Initialize connection to the chat server
      function connect() {
        const username = elements.username.value.trim()
        const chatId = elements.chatId.value.trim()

        // Validate required fields
        if (!username || !chatId) {
          alert('Please enter both username and chat ID')
          return
        }

        // Create Socket.IO connection
        socket = io()

        // Handle successful connection
        socket.on('connect', () => {
          updateStatus('Connected', 'bg-green-100', 'text-green-700')
          toggleConnectionState(true)
          // Join the specified chat room
          socket.emit('join', { username, chatId })
        })

        // Handle disconnection
        socket.on('disconnect', () => {
          updateStatus('Disconnected', 'bg-gray-100', 'text-gray-500')
          toggleConnectionState(false)
        })

        // Handle incoming messages from other users
        socket.on('message', (data) => {
          addMessage(data.username, data.message, data.timestamp)
        })
      }

      // Disconnect from the chat server
      function disconnect() {
        socket?.disconnect()
        socket = null
      }

      // Toggle UI elements based on connection state
      function toggleConnectionState(connected) {
        elements.connectBtn.disabled = connected
        elements.disconnectBtn.disabled = !connected
        elements.messageInput.disabled = !connected
        elements.sendBtn.disabled = !connected
      }

      // Update the connection status display
      function updateStatus(text, bgClass, textClass) {
        elements.status.textContent = text
        elements.statusContainer.className = `px-3 py-2 rounded-md text-sm ${bgClass}`
        elements.status.className = textClass
      }

      // Add a new message to the chat display
      function addMessage(username, message, timestamp) {
        const time = timestamp
          ? new Date(timestamp).toLocaleTimeString()
          : new Date().toLocaleTimeString()
        const messageDiv = document.createElement('div')
        messageDiv.className = 'mb-3 p-3 bg-white rounded-md shadow-sm border-l-4 border-blue-500'
        messageDiv.innerHTML = `
          <div class="flex justify-between items-start">
            <span class="font-semibold text-blue-600">${username}</span>
            <span class="text-xs text-gray-500">${time}</span>
          </div>
          <p class="text-gray-700 mt-1">${message}</p>
        `
        elements.messagesList.appendChild(messageDiv)
        // Auto-scroll to the latest message
        elements.messagesList.scrollTop = elements.messagesList.scrollHeight
      }

      // Send a message to the chat room
      function sendMessage() {
        const message = elements.messageInput.value.trim()
        if (!message || !socket) return

        // Emit message to server with user info and timestamp
        socket.emit('message', {
          username: elements.username.value.trim(),
          chatId: elements.chatId.value.trim(),
          message,
          timestamp: new Date().toISOString()
        })

        // Clear the input field
        elements.messageInput.value = ''
      }

      // Event listeners for user interactions
      elements.connectBtn.addEventListener('click', connect)
      elements.disconnectBtn.addEventListener('click', disconnect)
      elements.sendBtn.addEventListener('click', sendMessage)

      // Handle Enter key press in message input (Shift+Enter for new line)
      elements.messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault()
          sendMessage()
        }
      })
    </script>
  </body>
</html>
